<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	    <link rel="stylesheet" type="text/css" href="css/zc.css"/>
	    <script type="text/javascript" src="js/jquery-1.11.3.min.js" ></script>
	</head>
	<body>
		<div class="zc">
			<form action="zcc.html">
				<div class="zc_contain">
					<div class="zc_logo">
						<img src="img/milogo.png" />
					</div>
					<div class="zc_title">
						<h4>注册小米帐号</h4>
					</div>
					<div class="zc_box">
							<h4 class="zc_normal">
							        国家/地区
							</h4>
							<div class="zc_regions">
								<p class="zc_country">中国</p>
								<div class="zc_drop">
									
								</div>
							</div>
							<div class="zc_tip_text">成功注册帐号后，国家/地区将不能被修改</div>
						    <h4 class="zc_phone">手机号码</h4>
						    <div class="zc_number">
						    	<div class="zc_number_header">
						    	   <span class="zc_text">+86</span>
						    	   <i class="zc_down"></i>
						    	</div>
						    	<input class="zc_inp" type="text" placeholder="请输入手机号码"/>
						    </div>
						    <div class="zc_alert zc_alert1" style="display: none;">
						    		<em class="zc_icon_error"></em>
						    		<span>请输入手机号码</span>
						    </div>
						    <div class="zc_alert zc_alert2" style="display: none;">
						    		<em class="zc_icon_error"></em>
						    		<span>请输入同意条款</span>
						    </div>
						    <input class="zc_btn"  type="submit" value="立即注册">
					</div>
					<div class="zc_privacy">
					<i class="zc_iconselect1"></i>
					<span>注册帐号即表示您同意并愿意遵守小米 <a href="#">用户协议</a>和<a href="#"> 隐私政策 </a></span>
				  </div>
				</div>
			</form>
			<ul class="zc_footer_ul">
				    <li><a href="#">简体</a>|</li>
				    <li><a href="#">繁体</a>|</li>
				    <li><a href="#">English</a></li>
				    |<li><a href="#"><em></em>常见问题</a></li>
				    
			</ul>
			<p class="zc_foot"><span>小米公司版权所有-京ICP备10046444-<img src="img/ghs.png"/>-京ICP证110507号</span></p>
		</div>
		<script src="js/zc.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
